<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norse Runes Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Norse Runes Learning</h1>
        </header>

        <main>
            <!-- Roll Page -->
            <div id="homepage" class="page">
                <button id="rollButton">Roll for a Rune</button>
            </div>

            <!-- Collection Page -->
            <div id="runesCollection" class="page hidden">
                <h2>Your Runes Collection</h2>
                <div class="rune-list">
                    <h3>Elder Futhark Runes</h3>
                    <div id="elderList" class="list"></div>
                    
                    <h3>Younger Futhark Runes</h3>
                    <div id="youngerList" class="list"></div>
                </div>
            </div>

            <!-- Journal Page -->
            <div id="journalPage" class="page hidden">
                <h2>Rune Journal</h2>
                <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
                <button id="saveJournalEntry">Save Entry</button>
                <div id="journalEntriesList"></div>
            </div>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <button class="nav-btn" data-target="homepage">Roll</button>
            <button class="nav-btn" data-target="runesCollection">Collection</button>
            <button class="nav-btn" data-target="journalPage">Journal</button>
        </nav>

        <!-- Modal for Detailed Rune Information -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 id="runeName"></h2>
                <p id="runeDescription"></p>
                <p id="runeLore"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
