<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norse Rune Learning Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Norse Runes</h1>
    </header>

    <!-- Roll Button Section -->
    <div id="home" class="page">
        <button id="rollButton">Roll for a Rune</button>
    </div>

    <!-- Rune Collection Section -->
    <div id="collection" class="page hidden">
        <h2>Elder Futhark Collection</h2>
        <div id="elderList" class="rune-grid"></div>
        <h2>Younger Futhark Collection</h2>
        <div id="youngerList" class="rune-grid"></div>
    </div>

    <!-- Journal Section -->
    <div id="journal" class="page hidden">
        <h2>Journal</h2>
        <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
        <button id="saveJournalEntry">Save Entry</button>
        <div id="journalEntriesList"></div>
    </div>

    <!-- Modal for Rune Details -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="runeName"></h2>
            <p id="runeDescription"></p>
            <p id="runeLore"></p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav>
        <button class="nav-btn" data-target="home">Home</button>
        <button class="nav-btn" data-target="collection">Collection</button>
        <button class="nav-btn" data-target="journal">Journal</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
